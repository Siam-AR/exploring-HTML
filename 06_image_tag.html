<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Image Tag Notes</title>

  <!--
  ================================================================================
  File: image_tag.html
  Purpose: Demonstrates HTML <img> tag usage with external and local images,
           alt text, width/height, image maps, and basic click events.
  Topics:
  - Displaying images (external & local)
  - Alt text for accessibility and fallback
  - Width and height attributes
  - Image map placeholders
  - JavaScript onclick events
  ================================================================================
  -->

  <style>
    body {
      background-color: #3d3d3d;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    img {
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .clickable {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .clickable:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h1>HTML Image Tag Examples</h1>

<h3>1. External Image</h3>
<img src="https://plus.unsplash.com/premium_photo-1752865066686-a58cb4d5b966?q=80&w=744&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
     width="150px"
     alt="Beautiful scenery from Unsplash">

<h3>2. Local Image</h3>
<img src="./Images/My_Picture.png"
     width="150px"
     alt="My personal image">

<h3>3. Another External Image</h3>
<img src="https://plus.unsplash.com/premium_photo-1752832756659-4dd7c40f5ae7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
     width="150px"
     alt="Nature scenery from Unsplash">

<h3>4. Clickable Image Example (JavaScript)</h3>
<img src="https://plus.unsplash.com/premium_photo-1752865066686-a58cb4d5b966?q=80&w=744&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
     width="150px"
     alt="Click me"
     class="clickable"
     onclick="showAlert()">

<!-- Placeholder for Image Map -->
<h3>5. Image Map Placeholder</h3>
<p>Image maps allow defining clickable areas within an image. Example generated via <a href="http://www.image-map.net/" target="_blank" rel="noopener noreferrer">image-map.net</a>.</p>

<script>
  function showAlert() {
    alert("Image clicked!");
  }
</script>

</body>
</html>
